<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>VanillaJS</title>
    <!-- 자바스크립트 불러올때는 head안에 쓰고 script안에 defer를 쓰면 가장 효율적임.-->
    <script defer src="app.js"></script>
  </head>
  <body
    oncontextmenu="return false"
    ondragstart="return false"
    onselectstart="return false"
  >
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls-range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="10"
          value="5"
          step="0.1"
        />
      </div>
      <div class="controls-buttons">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls-colors" id="jsColors">
        <div class="divSetting">
          <div
            class="controls-color jsColor"
            style="background-color: hsl(0, 0%, 0%);"
          ></div>
        </div>
        <div class="divSetting">
          <div
            class="controls-color jsColor"
            style="background-color: hsl(0, 0%, 100%);"
          ></div>
        </div>
        <div class="divSetting">
          <div
            class="controls-color jsColor"
            style="background-color: hsl(3, 100%, 59%);"
          ></div>
        </div>
        <div class="divSetting">
          <div
            class="controls-color jsColor"
            style="background-color: hsl(35, 100%, 50%);"
          ></div>
        </div>
        <div class="divSetting">
          <div
            class="controls-color jsColor"
            style="background-color: hsl(48, 100%, 50%);"
          ></div>
        </div>
        <div class="divSetting">
          <div
            class="controls-color jsColor"
            style="background-color: hsl(130, 65%, 57%);"
          ></div>
        </div>
        <div class="divSetting">
          <div
            class="controls-color jsColor"
            style="background-color: hsl(199, 94%, 67%);"
          ></div>
        </div>
        <div class="divSetting">
          <div
            class="controls-color jsColor"
            style="background-color: hsl(211, 100%, 50%);"
          ></div>
        </div>
        <div class="divSetting">
          <div
            class="controls-color jsColor"
            style="background-color: hsl(241, 61%, 59%);"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
